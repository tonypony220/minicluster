apiVersion: v1
kind: Service
metadata:
  name: grafana
  labels:
    app: grafana
  annotations:
    metallb.universe.tf/address-pool: default
    metallb.universe.tf/allow-shared-ip: "web-server-svc"
spec:
  ports:
    - protocol: TCP
      port: 3000
      targetPort: 3000
      name: port
      # nodePort: 30033
  selector:
    app: grafana
    tier: frontend
  type: LoadBalancer
