apiVersion: v1
kind: Service
metadata:
  name: wordpress-mysql
  labels:
    app: wordpress
spec:
  ports:
    - port: 3306
      # targetPort: 3306
  selector:
    app: wordpress
    tier: mysql
  clusterIP: None
---
apiVersion: v1
kind: Secret
metadata:
    name: mysql-pass
type: Opaque
data:
    password: cGFzc3dvcmQ=
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: db-configmap
data:
  db_name: db # name of the to connect service
  db_user: new
  db_pass: pass
