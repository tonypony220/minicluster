apiVersion: v1
kind: Service
metadata:
  name: wordpress
  labels:
    app: wordpress
spec:
  ports:
    - protocol: TCP
      port: 5050
      targetPort: 80
      # nodePort: 30033
  selector:
    app: wordpress
    tier: frontend
  type: LoadBalancer
